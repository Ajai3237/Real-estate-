<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/home6.jpg" class="d-block w-100-height" alt="img1">
            <div class="carousel-caption carousel1">
                <p>1 / 3</p>
                <h5>Discover property <br>More Easily</h5>
                <div class="mt-5 d-flex">
                    <input type="text" class="form-control w-50 rounded-9 search" id="floatinginput"
                        placeholder="search..">
                    <button class="btn btn-light btn-sm justify-content-md-end mx-2 px-3 rounded-9">
                        <i class="fa-solid fa-magnifying-glass"></i>Search</button>
                </div>
            </div>
        </div>

        <div class="carousel-item">
            <img src="img/home7.jpg" class="d-block w-100-height" alt="img2">
            <div class="carousel-caption carousel1">
                <p>2 / 3</p>
                <h5>Looking for dream home? <br>with low price</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="img/home8.jpg" class="d-block w-100-height" alt="img3">
            <div class="carousel-caption carousel1">
                <p>3 / 3</p>
                <h5>find your perfect<br>property</h5>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
